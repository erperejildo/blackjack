<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://allfont.net/allfont.css?fonts=pragmatica" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/cards.css">
    <link rel="stylesheet" href="style/main.css">
  </head>

  <body ng-app="blackjackApp" ng-controller="MainCtrl" ng-cloak>

    <div id="dealer">Dealer<span ng-show="end">: {{dealerHand.points}}</div>
    <div id="dealer-cards">
      <div class="sprite card" ng-repeat="card in dealerHand.cards" ng-class="{'{{card}}' : $index == 0 || stick, 'deck' : $index > 0 && !stick}"></div>
    </div>

    <div class="center">
      <span id="hit" ng-click="goHit()">Hit</span>
      <div class="card deck"></div>
      <span id="stick" ng-click="goStick()">Stick</span>
    </div>

    <div id="player">Player: {{playerHand.points}}</div>
    <div id="player-cards">
      <div class="sprite card" ng-repeat="card in playerHand.cards" ng-class="card"></div>
    </div>

    <div id="end" ng-show="end">
      <div id="content">
        <div ng-show="youWin">YOU WIN</div>
        <div ng-hide="youWin">YOU LOSE</div>
        <span ng-click="playAgain()">Play again</span>
      </div>
    </div>

    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/app.js"></script>

  </body>

</html>
